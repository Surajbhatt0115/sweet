<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
           
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="price">
            <span>{{food.price|currency:'INR'}}</span>
        </div>

        <button (click)="addToCart()">Add To Cart</button><br/>
        <button (click)="BackToHome()">Go Back To HomePage</button>
    </div>

</div>

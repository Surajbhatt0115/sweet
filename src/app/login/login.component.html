<html>
  <body>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://www.alexivasiliou.com/wp-content/uploads/2018/09/Sweets.jpg"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Craving for Sugar</h4>
                </div>

                <form>
                  <p style="text-align: center;">Login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" #name id="form2Example11" class="form-control"
                      placeholder="Username" />
                      <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" #password id="form2Example22" class="form-control" placeholder="Password"/>
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button style="background-color: #DD2476; color: #222; border: #eee;" class="btn btn-outline-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="submitLogin(name.value,password.value)">Log
                      in</button>
                  </div>
                  <app-signup></app-signup>
                 <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-primary" (click)="submitRegister(name.value,password.value)">Register</button>
                  </div>-->

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2" id="image">
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</section>
</body>
</html>

<div  class="text-center pt-1 mb-5 pb-1">
    <button style="background-color: #DD2476; color: #222; border: #eee;" class="btn btn-outline-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="signup()" >
      SignUp</button>
  </div>
  <ng-container >
<ng-template [ngIf]="edit===true">

        <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control" placeholder="Name"  [(ngModel)]="name"  required />
            <label class="form-label" for="name">Name</label>
          </div>
    
          <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="username" required/>
            <label class="form-label" for="username">Username</label>
          </div>
    
    <div class="form-outline mb-4">
        <input type="text" id="password" class="form-control" placeholder="password"  [(ngModel)]="password" required/>
        <label class="form-label" for="password">Password</label>
      </div>
    <br>
    <button style="background-color: #DD2476;"  class=" btn btn-block fa-lg gradient-custom-2 mb-3" (click)="save()">save</button>
    
</ng-template>



  </ng-container>
